environment:
  distributed: True
  backend: 'nccl'

checkpoint:
  monitor: 'loss'
  save_every: 1
  max_to_keep: 10
  initial_value_threshold: 0.2
  verbose: True

model:
  name: 'Conv1d'
  block: '01'
  in_channels: 2
  out_channels: [32, 64, 128]
  batch_norm: False
  activation: 'ReLU'
  conv_layers: 3
  dropout_rate: 0.0

optimizer:
  type: 'Adam'
  params:
    lr: 0.001

lr_scheduler:
  type: ExponentialLR
  params:
    gamma: 0.9

dataset:
  input_folder: "../dataset/test/03"
  output_folder: "../output/chirikov02_loss_2048/cnn/SmoothL1Loss"
  sequence_length: 2048
  num_trajectories:
  trajectories: 'all'

dataloader:
  batch_size: 32
  num_workers: 1
  persistent_workers: True

trainer:
  loss: 'SmoothL1Loss'
  metrics: 'SmoothL1'
  epochs: 100
  save_img_every: 10
  gpu_id:
  verbose: True
